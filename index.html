<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="0;url=https://attendqr.vercel.app">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="QR Code based Attendance App">
    <link rel="icon" href="https://attendqr.vercel.app/favicon.ico">
    <link rel="apple-touch-icon" href="https://attendqr.vercel.app/apple-touch-icon.png">
    <title>AttendQR</title>
    <style>
      body, a {
        color: #16181d;
        padding: 0.25rem;
      }
      @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        p, a {
            opacity: 0; /* Initially hide them */
            animation: fadeIn 1s ease forwards; /* Apply the animation */
        }
        p, a {
            animation-delay: 3s;
        }
    </style>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="https://attendqr.vercel.app">click here</a></p>
  </body>
</html>
